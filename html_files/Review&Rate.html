        <h2> Review &amp; Rate </h2>

        <div class="review">
	     <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>

          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
  
          <label>Rate:</label>
          <div class="stars">
            <input class="star star-5" id="star-5-2" type="radio" name="star">
            <label class="star star-5" for="star-5-2"><span class="tooltip">Excellent</span></label>
            
            <input class="star star-4" id="star-4-2" type="radio" name="star">
            <label class="star star-4" for="star-4-2"><span class="tooltip">Very Good</span></label>
            
            <input class="star star-3" id="star-3-2" type="radio" name="star">
            <label class="star star-3" for="star-3-2"><span class="tooltip">Average</span></label>
            
            <input class="star star-2" id="star-2-2" type="radio" name="star">
            <label class="star star-2" for="star-2-2"><span class="tooltip">Poor</span></label>
            
            <input class="star star-1" id="star-1-2" type="radio" name="star">
            <label class="star star-1" for="star-1-2"><span class="tooltip">Terrible</span></label>
            
            </div>
    
          <br><br>
  
          <label >give feedback:</label><br><br>
          <textarea  placeholder="Write .." > </textarea>
          <br><br>
	      <input type="submit" value="Submit">
         </form>
